<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog Project</title>
  <style>
    /* ===== GENERAL STYLING ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      background: url('123buckelmyshoes.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* ===== CONTACT FORM STYLING ===== */
    .contact-card {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    .submit {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .submit:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER / MENU ===== -->
<header>
  <h1>My Blog</h1>
  <nav>
    <a href="03LMS1-A2-HDD.html">About Me</a>
    <a href="03LMS1-A1-HDD.html">Learning Schedule</a>
    <a href="03LMS1-A3-HDD.html">Contact Me</a>
  </nav>
</header>

  <!-- ===== CONTACT FORM ===== -->
  <section id="contact">
    <h2>Contact Me</h2>
    <div class="contact-card">
      <form action="https://formspree.io/f/mdklnzod" method="POST">
        <input name="name" type="text" placeholder="Your Name" required>
        <input name="email" type="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <input type="submit" value="SEND" class="submit">
      </form>
    </div>
  </section>

</body>
</html>
